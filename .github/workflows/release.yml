name: Release

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.event.release.draft == true
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Update version in Cargo.toml
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.version.outputs.version }}"/' Cargo.toml

      - name: Verify build
        run: cargo build --all-targets

      - name: Run tests
        run: cargo test --all

      - name: Commit version update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push

      - name: Publish oxapi-impl to crates.io
        run: cargo publish -p oxapi-impl --token ${{ secrets.CRATES_TOKEN }}

      - name: Wait for crates.io to index oxapi-impl
        run: sleep 30

      - name: Publish oxapi-macro to crates.io
        run: cargo publish -p oxapi-macro --token ${{ secrets.CRATES_TOKEN }}

      - name: Wait for crates.io to index oxapi-macro
        run: sleep 30

      - name: Publish oxapi to crates.io
        run: cargo publish -p oxapi --token ${{ secrets.CRATES_TOKEN }}

      - name: Publish GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ github.event.release.id }},
              draft: false
            });
