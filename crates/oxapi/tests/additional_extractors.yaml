openapi: 3.1.0
info:
  title: Additional Extractors Test API
  version: 1.0.0
  description: Test case for additional user-defined extractors in handler signatures

paths:
  /items:
    post:
      operationId: createItem
      summary: Create a new item (requires auth)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateItemRequest'
      responses:
        '201':
          description: Item created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '401':
          description: Unauthorized

    get:
      operationId: listItems
      summary: List all items (requires auth)
      responses:
        '200':
          description: List of items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
        '401':
          description: Unauthorized

  /items/{id}:
    get:
      operationId: getItem
      summary: Get an item by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '404':
          description: Not found

    put:
      operationId: updateItem
      summary: Update an item by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateItemRequest'
      responses:
        '200':
          description: Item updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '404':
          description: Not found

  /items/search:
    get:
      operationId: searchItems
      summary: Search items
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'

  # Test endpoint with allowEmptyValue flag parameters
  /items/flagged:
    get:
      operationId: listFlaggedItems
      summary: List items with flag query params
      parameters:
        - name: verbose
          in: query
          allowEmptyValue: true
          schema:
            type: boolean
        - name: active
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: Flagged items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'

  # Test endpoint with various parameter types
  /typed/{user_id}/items/{item_id}:
    get:
      operationId: getTypedItem
      summary: Get item with typed path params
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: item_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: version
          in: query
          schema:
            type: integer
            format: int32
        - name: active
          in: query
          schema:
            type: boolean
        - name: score
          in: query
          schema:
            type: number
            format: float
      responses:
        '200':
          description: The typed item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '404':
          description: Not found

components:
  schemas:
    Item:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string

    CreateItemRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
