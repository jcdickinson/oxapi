openapi: 3.1.0
info:
  title: Response Headers Test
  version: 1.0.0

paths:
  /pets/{petId}:
    get:
      operationId: getPet
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Pet found
          headers:
            X-Rate-Limit:
              description: Rate limit remaining
              required: true
              schema:
                type: integer
            X-Request-Id:
              description: Request ID
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Pet not found
        '429':
          description: Rate limited
          headers:
            Retry-After:
              required: true
              schema:
                type: integer

components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
        name:
          type: string
